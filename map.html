<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?">
</script>

<div id="map-canvas"></div>


<script>
    var map, layer;

function initialize() {
  var van = new google.maps.LatLng(49.175759, -122.978627); //set center of graph to middle of lower mainland

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: van,
    zoom: 11 // set the zoom level to 11
  });

  layer = new google.maps.FusionTablesLayer({ //add the fusion table boundaries
    query: {
      select: 'col9',
      from: '1miYaOR4gxObTUw6_rf-JD3Ftl8cxNr6RMNehz7V2'
    }
  });

  layer.setMap(map); // set the map

  layer2 = new google.maps.FusionTablesLayer({ //add the fusion table vancouver boundaries
    query:{
        select: 'col2',
        from: '17iBgWAEbtUm0UFrJlC7TIcMkTXBR2gZM-QJkGG6r'
    }
  });

  layer2.setMap(map); //set the map

    layer3 = new google.maps.FusionTablesLayer({ // add the fusion table markers
    query:{
        select: 'col2',
        from: '1mQS8zBz8PN1eE4N5mgrbhWoS7DPFNljJ3pI9i4cY'
    }
  });

  layer3.setMap(map); //set the map
}

google.maps.event.addDomListener(window, 'load', initialize); // init the maps on window load


</script>
