<p style="text-align: center;font-size: 30px;font-weight: 4px;"> Crime Trends in 2013 and 2014</p>

<div id="chart"></div>

<script>
  


	var chart = c3.generate({
    	bindto: "#chart",
    	x: 'x',
    	data: { 
    		columns: [
    			['Total Number of Crimes in 2013',  1159, 313, 100, 330, 140, 110, 750,250,140,400,150,212],
    		// ],
    			['Total Number of Crimes in 2014',  2000, 254, 180, 340, 210, 90, 810, 512,200,185,300,120]
    		],
    		type: 'line',
    	},
    	axis: {
    		x:{
    			label: 'Type of Crime',
    			type: 'category',
    			// categories: ['Commerical Break and Enter', 'Fatal/Injury Collision', 'Mischief Over $5000','Mischief Under $5000','Shoplifting','Theft From Auto Over $5000','Theft From Auto Under $5000']
    			categories: ['January','February','March','April','May','June','July','August','September','October','November','December']
    		},
    		y: {
    			label: 'Number of Records'
    		}
    	},
		grid: {
	        x: {
	            show: true
	        },
	        y: {
	            show: true
	        }
	    },
	    subchart: {
	        show: true
	    },
});

</script>

<br><br><hr style="border-width: 4px;"><br><br>
